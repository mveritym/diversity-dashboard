<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8">
        <title>My project</title>

        <!-- JS Dependencies -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js" charset="utf-8"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

        <!-- Stylesheets -->
        <link href="stylesheets/dropzone.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link href="stylesheets/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="masthead">
                <h3 class="text-muted">Diversity Dashboard</h3>
            </div>
            <div class="jumbotron">
                <div id="submit-buttons">
                    <button class="btn success">Submit</button><br>
                    <button class="btn fail">Upload Again</button>
                </div>
                <div id="dropzone-container">
                    <div id="dropzone-error" class="error"><span></span></div>
                    <div class="dropzone"></div>
                </div>
                <div class="spinner">
                  <div class="rect1"></div>
                  <div class="rect2"></div>
                  <div class="rect3"></div>
                  <div class="rect4"></div>
                  <div class="rect5"></div>
                </div>
                <div id="include-chart">
                    <svg class="chart"></svg>
                </div>
            </div>
        </div>
    </body>

    <script type="text/javascript" src="js/controlViews.js"></script>
    <script type="text/javascript" src="js/loadData.js"></script>
    <script type="text/javascript" src="js/visualize.js"></script>

</html>
